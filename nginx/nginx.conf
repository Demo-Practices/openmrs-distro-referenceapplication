# Nginx reverse proxy configuration with SSL
server {
    listen 80;
    server_name emr.techdevops.live; # Replace with your domain name

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name emr.techdevops.live; # Replace with your domain name

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/emr.techdevops.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emr.techdevops.live/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Reverse Proxy for OpenMRS Gateway
    location / {
        proxy_pass http://gateway:80; # Proxy to the OpenMRS gateway
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
